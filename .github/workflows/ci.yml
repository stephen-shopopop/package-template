name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["*"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [20.x, 22.x, 24.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Use node version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“‘ Check lint
        run: npm run lint

      - name: ğŸ—ƒ Check typescript
        run: npm run build

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [20.x, 22.x, 24.x]
    needs: validate

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Use node version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test
